<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <title>Calculator</title>
    <style>
      h1 {color: #0033cc;}
      button {background: #99ccff;}
      section {background: #ffffcc;}
    </style>
  </head>

  <body>
<!-- This is the HTML for the Regular Challenge homework to square a number entered by a user -->
    <section>
      <h1>Find the square of any number!</h1>
      <button onclick="squareCalc()">Square Me!</button>
      <script src="./calc.js" charset="utf-8"></script>
    </section>

<!-- This is the HTML for the Extra Challenge homework to multiply two numbers entered by a user -->
    <section>
      <h1>Multiply two numbers together!</h1>
      <button onclick="multiplyCalc()">Multiply Me!</button>
      <script src="./calc.js" charset="utf-8"></script>
    </section>

  </body>
</html>
